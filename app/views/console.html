<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <section id="grid">
        <button class="btn btn-default" onclick='novo()'>Novo</button>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Nome</td>
                    <td>Valor Hora</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </section>
    <section id="form" style="display: none;">
        <form id="formConsole">
            <input type="hidden" name="id">
            <div class="row">
                <div class="form-group">
                    <div class="col-sm-6">
                        <label for="nome">Nome</label>
                        <input class="form-control" name="nome" type="text">
                    </div>
                    <div class="col-sm-6">
                        <label for="valor_hora">Valor Hora</label>
                        <input class="form-control" name="valor_hora" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-danger" onclick="cancelar()">Cancelar</button>
                    <button type="button" class="btn btn-success" onclick="salvar()">Salvar</button>
                </div>
            </div>
        </form>
    </section>

    <script src="./../controllers/consoleCtrl.js"></script>
</body>
</html>
